<div><table mat-table *ngIf="myDataArray" matSort [dataSource]="myDataArray"  class="user-table" [matSortDisableClear]="true" (matSortChange)="sortData($event)">

  <ng-container matColumnDef="select">
    <th class="select-column-header table-header" mat-header-cell *matHeaderCellDef mat-sort-header>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td class="select" mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th class="id-column table-header" mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th class="name-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th class="lastName-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Second </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th class="middleName-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Middle </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.middleName}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th class="date-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{(user.date | date: 'dd.MM.yyyy') || 'N/A'}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th class="age-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.age}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th class="role-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.role}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th class="address-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.address}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th class="phone-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th class="email-column table-header" mat-sort-header mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell class="table-entity" *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th class="email-column table-header"  mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell class="table-entity" *matCellDef="let user">
      <div class>
        <mat-icon>edit</mat-icon>
        <mat-icon>delete</mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-row></tr>
</table>
<mat-paginator class="user-table paginator"
  [length]="length"
  [pageSize]="10"
    [pageSizeOptions]="[ 10, 15, 20]"
    (page)="setPage($event)">

</mat-paginator>
</div>
